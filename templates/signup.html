<!DOCTYPE html>
<html lang="en">
<head>
  <title>DevConnect Signup</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="/">Home</a></li>
          <li role="presentation"><a href="#">Sign In</a></li>
          <li role="presentation" class="active"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">DevConnect</h3>
    </div>

    <div class="jumbotron">
      <h1>Signup</h1>
      <form class="form-signin">
      <label for="inputName" class="sr-only">First Name</label>
        <input type="firstname" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <input type="lastname" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
    </div>



    <footer class="footer">
      <p>&copy; Company 2017</p>
    </footer>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/scripts.js"></script>
</body>
</html>
